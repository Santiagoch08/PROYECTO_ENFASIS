<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .register-card h4 {
      margin-bottom: 1.5rem;
      font-weight: bold;
      text-align: center;
      color: #00796b;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h4>Crear Cuenta</h4>
    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6">
      </div>

      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-select" id="rol" name="rol" required>
          <option value="">Selecciona un rol</option>
          <option value="1">Estudiante</option>
          <option value="2">Profesor</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="enfasis" class="form-label">Énfasis</label>
        <select class="form-select" id="enfasis" name="enfasis" required>
          <option value="">Selecciona un énfasis</option>
          {% for enf in enfasis %}
            <option value="{{ enf[0] }}">{{ enf[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>

      <div class="text-center mt-3">
        <small>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></small>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
