<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h2>Editar Usuario</h2>

    <form action="" method="POST" class="row g-3">

        <div class="col-md-6">
            <input type="text" name="name" class="form-control" placeholder="Nombre" required value="{{ user[1] }}">
        </div>

        <div class="col-md-6">
            <input type="email" name="email" class="form-control" placeholder="Correo" required value="{{ user[2] }}">
        </div>

        <div class="col-md-6">
            <select name="rol" class="form-select" required>
                <option value="">-- Selecciona un rol --</option>
                {% for rol in roles %}
                <option value="{{ rol[0] }}" {% if rol[0] == user[3] %}selected{% endif %}>{{ rol[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <select name="enfasis" class="form-select" required>
                <option value="">-- Selecciona un Ã©nfasis --</option>
                {% for enf in enfasis %}
                <option value="{{ enf[0] }}" {% if enf[0] == user[4] %}selected{% endif %}>{{ enf[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Actualizar usuario</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
