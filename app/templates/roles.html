<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2 class="mb-4">Roles del Colegio</h2>

  <!-- Botón Agregar Rol -->
  <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#formModal">
    Agregar Rol
  </button>

  <!-- Tabla de roles -->
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for rol in roles %}
      <tr>
        <td>{{ rol.id }}</td>
        <td>{{ rol.nombre }}</td>
        <td>{{ rol.descripcion }}</td>
        <td>
          <!-- Botón Editar -->
          <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editRolModal"
            data-id="{{ rol.id }}"
            data-nombre="{{ rol.nombre }}"
            data-descripcion="{{ rol.descripcion }}">
            Editar
          </button>

          <!-- Botón Eliminar con confirmación -->
          <a href="{{ url_for('rol.delete_rol', id=rol.id) }}" 
             onclick="return confirm('Al eliminar este rol se eliminarán también los usuarios asignados. ¿Estás seguro?');">
            <button type="button" class="btn btn-danger btn-sm">
              Eliminar
            </button>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Modal Agregar Rol -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form action="{{ url_for('rol.add_rol') }}" method="POST">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Rol</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label>Nombre</label>
              <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Descripción</label>
              <textarea name="descripcion" class="form-control"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Editar Rol -->
  <div class="modal fade" id="editRolModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" id="editRolForm">
          <div class="modal-header">
            <h5 class="modal-title">Editar Rol</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id" id="editRolId">
            <div class="mb-3">
              <label>Nombre</label>
              <input type="text" name="nombre" id="editRolNombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Descripción</label>
              <textarea name="descripcion" id="editRolDescripcion" class="form-control"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de Alerta (para mostrar éxito o error) -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalTitle">Alerta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="alertModalBody">
          <!-- Mensaje de error o éxito -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar mensajes en el modal de alerta
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          var alertModal = new bootstrap.Modal(document.getElementById('alertModal'), {});
          document.getElementById('alertModalTitle').textContent = category == 'success' ? 'Éxito' : 'Error';
          document.getElementById('alertModalBody').textContent = '{{ message }}';
          alertModal.show();
        {% endfor %}
      {% endif %}
    {% endwith %}

    // Rellenar el modal Editar Rol con los valores
    var editRolModal = document.getElementById('editRolModal')
    editRolModal.addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget
      var id = button.getAttribute('data-id')
      var nombre = button.getAttribute('data-nombre')
      var descripcion = button.getAttribute('data-descripcion')

      var form = editRolModal.querySelector('#editRolForm')
      form.action = '/rol/edit/' + id

      document.getElementById('editRolId').value = id
      document.getElementById('editRolNombre').value = nombre
      document.getElementById('editRolDescripcion').value = descripcion
    })
  </script>

</body>
</html>
