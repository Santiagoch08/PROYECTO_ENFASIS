<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Énfasis del Colegio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial; padding: 30px; background-color: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 40px; position: relative; }
    .container { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      text-align: center;
      text-decoration: none;
      color: black;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    .card h2 { margin-top: 0; margin-bottom: 10px; color: #007BFF; }
    .card p { margin: 0; font-size: 15px; color: #333; }
    .btn-gestionar { position: absolute; top: 0; right: 0; margin: 20px; }
  </style>
</head>
<body>
  <h1>
    Énfasis del Colegio
    <a href="{{ url_for('emphasis.add_enfasis') }}" class="btn btn-primary btn-gestionar">
      Gestionar
    </a>
  </h1>

  <div class="container">
    {% for enf in enfasis %}
      <a href="{{ url_for('emphasis.users_enfasis', id=enf.id) }}" class="card">
        <h2>{{ enf.nombre }}</h2>
        <p>{{ enf.descripcion }}</p>
      </a>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
